<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamePage</title>
    <link rel="stylesheet" href="./gamepage.css">
</head>
<body>
    <div id="game-container">
      

          
          <div id="road">
           
              <img id="leftarrow" class="arrow" src="./assets/icons8-left-arrow-50.png" alt="">
              <img id="rightarrow" class="arrow" src="./assets/icons8-right-arrow-50.png" alt="">
              <img id="toparrow" class="arrow" src="./assets/icons8-top-arrow-50 (1).png" alt="">
              <img id="downarrow" class="arrow" src="./assets/icons8-down-arrow-50 (2).png" alt="">
               
       
            <span id="score">Score :<span id="scorevalue"></span></span>
            <div id="playercar"><img src="assets/player_car_image-removebg-preview.png" alt=""></div>
            <div id="enemycar1" class="enemycar"><img src="assets/enemy_car_1-removebg-preview.png" alt=""></div>
            <div id="enemycar2" class="enemycar"><img src="assets/enemy_car_2-removebg-preview.png" alt=""></div>
            <div id="enemycar3" class="enemycar"><img src="assets/enemy_car3-removebg-preview.png" alt=""></div>
            <div id="enemycar4" class="enemycar"><img src="assets/enemy_car_4-removebg-preview.png" alt=""></div>

          </div>
    </div>
<script src="./gamepage.js"></script>    
</body>
</html>
